<div *ngIf="product">
  <div>
    <img [src]="product.image" alt="" />
  </div>
  <div>
    <ul>
      <li>Nombre: {{ product.title }}</li>
      <li>Precio: {{ product.price | currency }}</li>
    </ul>
    <p>{{ product.description }}</p>
  </div>
  <button (click)="crearProducto()">Crear Producto</button>
  <button (click)="updateProducto()">Actualizar Producto</button>
  <button (click)="deleteProducto()">Eliminar Producto</button>
</div>
