<form (ngSubmit)="register($event)" [formGroup]="form">
  <h2>Registrese en Nuestro Sitio</h2>
  <div class="row">
    <div class="col-md-4">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input
          matInput
          placeholder="Ingrese su Email"
          formControlName="email"
          matInput
          type="email"
        />
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4">
      <mat-form-field>
        <mat-label>Ingrese su ContraseÃ±a</mat-label>
        <input matInput type="password" formControlName="password" />
        <button mat-icon-button matSuffix [attr.aria-label]="'Hide password'">
          <mat-icon></mat-icon>
        </button>
      </mat-form-field>
    </div>
  </div>

  <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="form.invalid"
  >
    Registrarme
  </button>
</form>
